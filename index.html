<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hello Edward!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 容器放到页面上偏左偏上 */
        .container {
            position: absolute;
            top: 6%;
            left: 6%;
            width: min(520px, 85vw);
            padding: 22px;
            background-color: rgba(0,0,0,0.45);
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -40%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        /* 轮播样式 */
        .slider {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            padding: 18px;
            min-height: 120px;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 左对齐文本 */
            padding-left: 18px;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 600ms ease, transform 600ms ease;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
            position: relative;
        }

        .slide .icon {
            margin-right: 12px;
            color: rgba(255,255,255,0.95);
            font-size: 1.1rem;
        }

        .meta {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: transform .2s, background .2s;
        }

        .dot.active {
            background: #ffffff;
            transform: scale(1.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            color: rgba(255,255,255,0.85);
            font-size: 0.95rem;
            user-select: none;
        }

        /* 粒子背景保持 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(255,255,255,0.12);
            border-radius: 50%;
            animation: float 20s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container { left: 4%; top: 4%; padding: 16px; }
            .slide { font-size: 1rem; padding-left: 12px; }
            .meta { flex-direction: column; align-items: flex-start; gap: 8px; }
        }

    </style>
</head>
<body>
    <div class="container" aria-label="Edward carousel">
        <div class="slider" id="slider" role="region" aria-roledescription="carousel" aria-live="polite">
            <div class="slide active" data-index="0">
                <span class="icon"><i class="fas fa-video"></i></span>
                <span>View the latest Edward videos.</span>
            </div>
            <div class="slide" data-index="1">
                <span class="icon"><i class="fas fa-user-graduate"></i></span>
                <span>Edward:I am the best monitor of Math.</span>
            </div>
            <div class="slide" data-index="2">
                <span class="icon"><i class="fas fa-lightbulb"></i></span>
                <span>How can Edward make a successful monitor</span>
            </div>
            <div class="slide" data-index="3">
                <span class="icon"><i class="fas fa-user-secret"></i></span>
                <span>Edward told the truth:I used VPN.</span>
            </div>
        </div>

        <div class="meta" style="margin-top:8px;">
            <div class="controls" aria-hidden="true">
                <span style="opacity:.9"><i class="fas fa-info-circle"></i> Auto slide</span>
            </div>
            <div class="dots" id="dots" aria-hidden="true">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
            </div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 26;
            const w = window.innerWidth;
            const h = window.innerHeight;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 24 + 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                particle.style.left = (Math.random() * 100) + '%';
                particle.style.top = (Math.random() * 100) + '%';

                particle.style.animationDelay = (Math.random() * 20) + 's';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.opacity = (Math.random() * 0.6 + 0.1).toString();

                particlesContainer.appendChild(particle);
            }
        }

        // 简单轮播逻辑
        (function() {
            const slides = Array.from(document.querySelectorAll('.slide'));
            const dots = Array.from(document.querySelectorAll('.dot'));
            let current = 0;
            const intervalMs = 3500;
            let timer = null;
            const sliderEl = document.getElementById('slider');

            function show(index) {
                slides.forEach(s => s.classList.remove('active'));
                dots.forEach(d => d.classList.remove('active'));
                const next = slides[index];
                if (next) next.classList.add('active');
                const dot = dots[index];
                if (dot) dot.classList.add('active');
                current = index;
            }

            function next() {
                show((current + 1) % slides.length);
            }

            function start() {
                stop();
                timer = setInterval(next, intervalMs);
            }

            function stop() {
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
            }

            // 点击圆点切换
            dots.forEach(d => {
                d.addEventListener('click', () => {
                    const i = Number(d.dataset.index);
                    show(i);
                    start();
                });
            });

            // 鼠标悬停暂停
            sliderEl.addEventListener('mouseenter', () => {
                stop();
            });
            sliderEl.addEventListener('mouseleave', () => {
                start();
            });

            // 键盘支持： 左右 切换（焦点不必在 slider）
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    stop();
                    next();
                    start();
                } else if (e.key === 'ArrowLeft') {
                    stop();
                    show((current - 1 + slides.length) % slides.length);
                    start();
                }
            });

            // 初始启动
            start();
        })();

        window.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
