<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edward — Personal site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
  <meta name="description" content="Edward — personal homepage, videos, blogs and news.">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="/public/img/edward-avatar.png" alt="Edward" class="avatar" onerror="this.style.display='none'">
      <div>
        <h1>Edward</h1>
        <p class="tagline">Teacher • Creator • Problem-solver</p>
      </div>
    </div>
    <nav class="top-nav">
      <a href="#home">Home</a>
      <a href="#blog">Blog</a>
      <a href="#news">News</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main class="container" id="home">
    <section class="hero">
      <div class="hero-left">
        <h2>Welcome to Edward's official page</h2>
        <p class="lead">High-quality lessons, curated articles and the latest updates.</p>
        <div class="cta">
          <a class="btn" href="#blog">Read Blog</a>
          <a class="btn ghost" href="#news">Latest News</a>
        </div>
      </div>
      <div class="hero-right">
        <div class="slider" id="slider" aria-roledescription="carousel" aria-live="polite">
          <!-- slides populated by JS -->
        </div>
      </div>
    </section>

    <section id="news" class="news-section">
      <h3>Sliding News</h3>
      <div id="news-slider" class="news-slider" aria-live="polite">
        <!-- populated by JS -->
      </div>
    </section>

    <section id="blog" class="blog-section">
      <h3>Recent Posts</h3>
      <div id="posts" class="posts-grid">
        <!-- populated by JS -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Edward • Built with care.</p>
  </footer>

  <script>
    // record visit
    fetch('/api/visit', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ path: window.location.pathname }) }).catch(()=>{});
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="/public/js/app.js"></script>
</body>
</html>
